<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username</label>

        <p>Seletc your age</p>

        <label for="option-2">26-50</label>

    </form>
